<mat-sidenav-container class="all-wrap" fullscreen>
  <mat-sidenav #sidenav>
    <mat-list>
      <mat-list-item [routerLink]="['/']"> Foo</mat-list-item>
      <mat-list-item [routerLink]="['/bar']"> Bar</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <div class="page-wrap">
    <header role="banner">
      <mat-toolbar color="primary">
        <button
          type="button"
          mat-icon-button
          (click)="sidenav.open()"
          title="Open sidenav">
          <mat-icon>menu</mat-icon>
        </button>
        Your Toolbar
      </mat-toolbar>
    </header>
    <main class="content">
      <mat-card>
        <mat-card-title> User Registration Form</mat-card-title>
        <mat-card-content>

          <form [formGroup]="userform" (submit)="createuser()">
            <mat-form-field style="width: 100%;">
              <input matInput placeholder="UserName" formControlName="userName">
            </mat-form-field>

            <mat-form-field style="width: 100%">
              <textarea matInput placeholder="Description" formControlName="password"></textarea>
            </mat-form-field>

            <button mat-raised-button="accent" style="float: right;clear: both" type="submit">submit</button>
          </form>

        </mat-card-content><br/><hr/>
        <mat-card-footer>
          <div style="text-align: center">
            <strong>  Iskcon IYF Ghaziabad </strong>
            <hr/>
          </div>
        </mat-card-footer>

      </mat-card>
      <router-outlet></router-outlet>
    </main>
    <footer>
      Your sticky footer with a variable height.
    </footer>
  </div>
</mat-sidenav-container>

<div class="example-container">

  <router-outlet></router-outlet>
</div>
