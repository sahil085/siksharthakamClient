<div class="example-container">
<mat-card>
  <mat-card-title> Sign Up Form</mat-card-title>
  <mat-card-content>

      <form [formGroup]="userform" (submit)="save()">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="UserName" formControlName="username">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
          <input matInput placeholder="password" formControlName="password">
        </mat-form-field>

        <button mat-raised-button="accent" style="float: right;clear: both" type="submit">submit</button>
      </form>

  </mat-card-content><br/><hr/>
  <mat-card-footer>
    <div style="text-align: center">
    <strong>  Iskcon IYF Ghaziabad </strong>
     <hr/>
    </div>
  </mat-card-footer>

</mat-card>
</div>
